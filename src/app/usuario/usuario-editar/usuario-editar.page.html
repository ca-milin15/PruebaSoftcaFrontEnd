<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edici√≥n Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Nombre del usuario</ion-label>
    <ion-input [(ngModel)]="objetoEditarUsuario.nombreUsuario" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Codigo del usuario</ion-label>
    <ion-input [(ngModel)]="objetoEditarUsuario.codigoUsuario" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Nombre completo del usuario</ion-label>
    <ion-input [(ngModel)]="objetoEditarUsuario.nombreCompletoPersona" type="text"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="actualizarUsuario(objetoEditarUsuario)">Actualizar usuario</ion-button>
  
</ion-content>
